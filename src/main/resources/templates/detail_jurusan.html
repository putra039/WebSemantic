<script type="text/javascript">
    getProducts();

    function getProducts() {
        var full_url = document.URL; // Get current url
        var url_array = full_url.split('/')// Split the string into an array with / as separator
        var last_segment = url_array[url_array.length - 1];

        $.ajax({
            type: "GET",
            url: "http://localhost:8080/jurusan/byId/" + last_segment,
            success: function (response) {
                response.forEach(function (data) {
                    $("#detail-jurusan").append(
                        "<tr>" +
                        "<th>Nama Program Studi</th>" +
                        "<td>" + data.jenjang + " " + (data.programStudi.substring(51)).toString().replace(/_/g , ' ' ) + "</td>" +
                        "</tr>" +
                        "<tr>" +
                        "<th>Fakultas</th>" +
                        "<td>" + data.fakultas.toString().replace(/_/g , ' ' ) + "</td>" +
                        "</tr>"+
                        "<tr>" +
                        "<th>Perguruan Tinggi</th>" +
                        "<td>" + data.pt.toString().replace(/_/g , ' ' ) + "</td>" +
                        "</tr>"+
                        "<tr>" +
                        "<th>Akreditasi Prodi</th>" +
                        "<td>" + data.akreditasi.toString().replace(/_/g , ' ' ) + "</td>" +
                        "</tr>" +
                        "<tr>" +
                        "<tr>" +
                        "<th>Akreditasi Perguruan Tinggi</th>" +
                        "<td>" + data.akreditasiPt.toString().replace(/_/g , ' ' ) + "</td>" +
                        "</tr>" +
                        "<tr>" +
                        "<th>Fasilitas</th>" +
                        "<td>" + (data.fasilitas.replace(/_/g , ' ')).toString().replace(/,/g , '<br>') + "</td>" +
                        "</tr>" +
                        "<tr>" +
                        "<th>Website</th>" +
                        "<td>" + data.linkWeb + "</td>" +
                        "</tr>"+
                        "<tr>" +
                        "<th>Wilayah</th>" +
                        "<td>" + data.wilayah.toString().replace(/_/g , ' ' ) + "</td>" +
                        "</tr>" +
                        "<tr>" +
                        "<th>Alamat</th>" +
                        "<td>" + data.alamat + "</td>" +
                        "</tr>"

                    );
                });
            }
        })
    }
</script>
